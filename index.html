<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>

    <main>

        <div class="left-column">

            <h1 class="main-title">Sign up</h1>

            <div class="bottom-links">

            <a href="#">Privacy policy</a>
            <span>&amp;</span>

            <a href="#">Terms of service</a>

            </div>

        </div>

        <div class="right-column">

            <div class="close">x</div>

            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="text" type="text" required placeholder="Insert username here">
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" required placeholder="Your email here">
                </div>

                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" type="password" required placeholder="Create your password">
                </div>

                <div class="form-row">
                    <label for="re-password">Repeat Password</label>
                    <input id="re-password" type="password" required placeholder="Repeat your password">
                </div>

                <div class="form-row">
                    <button type="submit">Get Started</button>
                    <span>or</span>
                    <a href="#">sign in</a>
                </div>
            </form>

        </div>
    </main>
</body>

</html>
